<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الدفع</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f4f4f4; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>الدفع</h1>
    <p>يرجى اختيار المبلغ الذي تريد دفعه:</p>
    <input type="number" id="amount" placeholder="المبلغ بالدولار">
    <button onclick="pay()">ادفع الآن</button>
    <button onclick="window.location.href='roulette.html'">العودة إلى عجلة الحظ</button>

    <script>
        function pay() {
            const amount = document.getElementById("amount").value;
            if (amount > 0) {
                alert(`تم الدفع بنجاح: ${amount}$`);
                window.location.href = "withdraw.html"; // رابط صفحة السحب
            } else {
                alert("يرجى إدخال مبلغ صالح.");
            }
        }
    </script>
</body>
</html>
